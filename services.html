<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços - SPMT</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function getLanguage() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('lang') || 'pt-PT';
        }

        function translateContent() {
            const lang = getLanguage();
            if (lang === 'en-US') {
                document.querySelector('h1').innerText = 'Services';
                document.querySelector('p').innerText = 'We offer heavy cargo transport, customized logistics, and tailored solutions to meet our customers\' needs.';
                document.title = 'Services - SPMT';
                document.querySelectorAll('.nav-links a')[0].innerText = 'Home';
                document.querySelectorAll('.nav-links a')[1].innerText = 'About';
                document.querySelectorAll('.nav-links a')[2].innerText = 'Services';
            } else {
                document.querySelector('h1').innerText = 'Serviços';
                document.querySelector('p').innerText = 'Oferecemos transporte de carga pesada, logística personalizada e soluções sob medida para atender às necessidades de nossos clientes.';
                document.title = 'Serviços - SPMT';
                document.querySelectorAll('.nav-links a')[0].innerText = 'Home';
                document.querySelectorAll('.nav-links a')[1].innerText = 'Sobre';
                document.querySelectorAll('.nav-links a')[2].innerText = 'Serviços';
            }
        }

        document.addEventListener('DOMContentLoaded', translateContent);
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="SPMT Logo">
        </div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">Sobre</a>
            <a href="services.html">Serviços</a>
        </nav>
        <div class="language-selector">
            <a href="services.html?lang=pt-PT">PT</a> | <a href="services.html?lang=en-US">EN</a>
        </div>
    </header>
    <div class="container">
        <h1>Serviços</h1>
        <p>Oferecemos transporte de carga pesada, logística personalizada e soluções sob medida para atender às necessidades de nossos clientes.</p>
    </div>
    <footer>
        <p>&copy; 2024 SPMT Transportes Pesados. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
